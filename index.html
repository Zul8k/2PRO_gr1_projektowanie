<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .banner{
            background-color: aquamarine;
            height: 100vh;
            width: auto;
        }
    </style>
    <h1>drugi</h1>
    <h1>trzeci</h1>
    <h1 id="liczba">0</h1>
    <button onclick="dodawanie()">click</button>
    <div class="banner"><h1>czwarty</h1></div>

    <script>
        function dodawanie(){
            let number = document.getElementById("liczba").textContent;
            number++;
            document.getElementById("liczba").innerHTML = number;
        }
    </script>
</body>
</html>
